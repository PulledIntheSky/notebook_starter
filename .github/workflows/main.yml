name: Docker Selenium Screenshot Test with Ngrok

on:
  push:
    branches:
      - main

jobs:
  run_container:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step to install Ngrok
      - name: Install Ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc > /dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update && sudo apt-get install ngrok

      # Step to start Ngrok tunnel
      - name: Start Ngrok Tunnel
        id: ngrok
        run: |
          ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          nohup ngrok http https://www.whatismyipaddress.com &
          sleep 10
          NGROK_URL=$(curl --silent --show-error http://127.0.0.1:4040/api/tunnels | jq -r .tunnels[0].public_url)
          echo "NGROK_URL=$NGROK_URL" >> $GITHUB_ENV
          echo "Ngrok tunnel URL: $NGROK_URL"

      # Step to create screenshots directory (if not exists)
      - name: Create screenshots directory
        run: mkdir -p screenshots

      # Step to start Docker containers with Selenium and capture screenshots
      - name: Run Docker containers
        run: |
          for ((i=1; i<=50; i++)); do
            docker run -d --name container_$i --network host selenium/standalone-chrome:latest bash -c "\
              mkdir -p /tmp/screenshots && \
              sleep 30 && \
              DISPLAY=:99 google-chrome --headless --disable-gpu --no-sandbox --disable-dev-shm-usage --screenshot=/tmp/screenshots/screenshot_$i.png ${NGROK_URL} && \
              echo 'Screenshot taken for container_$i' && \
              ls -l /tmp/screenshots && \
              mv /tmp/screenshots/*.png /tmp/screenshots/"
          done
          sleep 60  # Ensure all containers have enough time to take the screenshots

      # Step to move screenshots from each container to host machine
      - name: Move screenshots to host
        run: |
          for ((i=1; i<=50; i++)); do
            mkdir -p screenshots/container_$i  # Ensure directory exists
            docker cp container_$i:/tmp/screenshots/. screenshots/container_$i/
          done

      # Step to list screenshots for verification
      - name: List screenshots
        run: ls -R screenshots

      # Step to save screenshots as artifacts if they exist
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: screenshots
          path: screenshots
          if-no-files-found: error  # Fail workflow if no files are found
