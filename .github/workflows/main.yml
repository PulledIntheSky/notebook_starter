name: Docker Puppeteer Screenshots

on:
  push:
    branches:
      - main

jobs:
  run_containers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step to create empty screenshots directory (if not exists)
      - name: Create screenshots directory
        run: sudo mkdir -p screenshots

      # Step to start Docker containers with Puppeteer and capture screenshots
      - name: Run Docker containers
        run: |
          for ((i=1; i<=50; i++)); do
            docker run -d --name container_$i \
              -v $(pwd)/screenshots:/screenshots \
              alekzonder/puppeteer:latest \
              bash -c "\
                mkdir -p /tmp/screenshots && \
                cd /tmp/screenshots && \
                node -e 'const puppeteer = require(\"puppeteer-extra\"); \
                          const StealthPlugin = require(\"puppeteer-extra-plugin-stealth\"); \
                          puppeteer.use(StealthPlugin()); \
                          (async () => { \
                            const browser = await puppeteer.launch({ headless: true }); \
                            const page = await browser.newPage(); \
                            await page.goto(\"https://www.whatismyipaddress.com\"); \
                            await page.waitForTimeout(8000); // Wait for 8 seconds
                            await page.screenshot({ path: \"/tmp/screenshots/screenshot.png\" }); \
                            await browser.close(); \
                          })();'"
          done

      # Step to wait for containers to complete capturing screenshots
      - name: Wait for containers to complete
        run: sleep 60
        
      # Step to move screenshots from each container to host machine
      - name: Move screenshots to host
        run: |
          for ((i=1; i<=50; i++)); do
            # Ensure screenshots directory exists on host
            sudo mkdir -p screenshots/container_$i
            # Copy all files from container's /tmp/screenshots/ to host
            docker cp container_$i:/tmp/screenshots/. screenshots/container_$i/
          done

      # Step to list screenshots for verification
      - name: List screenshots
        run: ls -R screenshots

      # Step to save screenshots as artifacts if they exist
      - name: Upload Artifacts
        if: success()  # Only run if previous steps were successful
        uses: actions/upload-artifact@v2
        with:
          name: screenshots
          path: screenshots
          if-no-files-found: error  # Fail workflow if no files are found
